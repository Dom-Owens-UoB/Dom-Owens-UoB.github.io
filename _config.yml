# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Dom Owens
email: dom.owens(at)bristol.ac.uk
description: "Statistics PhD student at the University of Bristol" #>- # this means to ignore newlines until "baseurl:" Statistics PhD student at the University of Bristol
twitter_username: #"@DomOwens11"
github_username: #"Dom-Owens-UoB"
minimal_mistakes_skin: dark
search: true
title_separator: "|"
teaser: /assets/images/Voronoi.png
logo: /assets/images/Delta.png
google_analytics: UA-208532418-1

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

author:
  name   : "Dom Owens"
  avatar : "/assets/images/Dom1.jpg" 
  bio    : "Statistics PhD student at the University of Bristol."
  location: "Bristol, UK"
  links:

    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/DomOwens11"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Dom-Owens-UoB"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-8110-7461"
    - label: "Google Scholar" 
      url: "https://scholar.google.com/citations?hl=en&user=uu0oI9sAAAAJ"


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/DomOwens11"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Dom-Owens-UoB"


defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
